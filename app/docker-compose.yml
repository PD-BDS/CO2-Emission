version: "3.10"

services:
  backend:
    build:
      context: ./backend
      dockerfile: ../backend/Dockerfile
    container_name: co2-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: ../frontend/Dockerfile
    container_name: co2-frontend
    ports:
      - "8501:8501"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
    restart: always

  scheduler:
    build:
      context: ./scheduler
      dockerfile: ../scheduler/Dockerfile
    container_name: co2-scheduler
    depends_on:
      - backend
    volumes:
      - ./scheduler:/app
    restart: always
